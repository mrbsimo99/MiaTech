<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Simone" />
    <title>Table</title>
  </head>
  <body>
    <div class="table">
      <table>
        <thead>
          <td>Head1</td>
          <td>Head2</td>
          <td>Head3</td>
        </thead>
        <tbody>
          <td>Body1</td>
          <td>Body2</td>
          <td>Body3</td>
        </tbody>
        <tfoot>
          <td>Footer1</td>
          <td>Footer2</td>
          <td>Footer3</td>
        </tfoot>
      </table>
    </div>
  </body>
</html>
